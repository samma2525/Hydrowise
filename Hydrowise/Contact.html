<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact & Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
         :root {
            --blue: #003566;
            --accent: #00A8E8;
            --water-blue: #00A8E8;
            --bg: #D8F3DC;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            margin: 0;
            min-height: 100vh;
            background-color: #D8F3DC;
            /* Mint Green */
            padding-top: 100px;
        }
        /* Navbar */
        
        .login-btn {
            background: var(--water-blue);
            color: white !important;
            padding: 10px 18px;
            border-radius: 20px;
            margin-left: 12px;
            /* fixes position after flipping */
        }
        
        .login-btn:hover {
            background: var(--dark-blue);
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 6%;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            z-index: 1000;
            box-sizing: border-box;
        }
        
        .nav-logo {
            height: 80px;
            width: auto;
            display: block;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            gap: 22px;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #003566;
            font-weight: 600;
            font-size: 1rem;
        }
        
        .nav-links a:hover {
            color: #00A8E8;
        }
        
        @media (max-width: 700px) {
            body {
                padding-top: 120px;
            }
            .navbar {
                flex-direction: column;
                gap: 10px;
                padding: 10px 6%;
            }
            .nav-links {
                justify-content: center;
                gap: 12px;
            }
            .nav-links a {
                font-size: 0.9rem;
            }
            .nav-logo {
                height: 64px;
            }
            .contact-container {
                width: 92%;
            }
        }
        
        .page {
            min-height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .contact-container {
            width: 500px;
            background-color: #003566;
            /* Dark Blue */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .contact-container h2 {
            text-align: center;
            color: #00A8E8;
            /* Water Blue */
            margin-bottom: 10px;
        }
        
        .contact-container p {
            color: #ffffff;
            text-align: center;
            font-size: 14px;
            margin-bottom: 25px;
        }
        
        label {
            color: #ffffff;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        
        input,
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            margin-bottom: 20px;
            background-color: #ffffff;
            font-size: 14px;
        }
        
        input::placeholder,
        textarea::placeholder {
            color: #8AA3B2;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background-color: #40916C;
            /* Leaf Green */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        
        button:hover {
            background-color: #00A8E8;
            /* Water Blue */
            color: #003566;
        }
        
        #successMsg {
            text-align: center;
            margin-top: 15px;
            color: #00A8E8;
            display: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="Home.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Awareness.html">Awareness</a></li>
            <li><a href="Rewards.html">Rewards</a></li>
            <li><a href="Budget.html">Budget</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="Assistancs.html">Assistant</a></li>
            <li><a href="login signup.html" class="login-btn">Log in</a></li>
        </ul>
        <img src="logo.png" alt="Hydrowise Logo" class="nav-logo">
    </nav>

    <div class="page">

        <div class="contact-container">
            <h2>Contact Us</h2>
            <p>If you have any questions or feedback, please fill out the form below.</p>

            <label>Name</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label>Email</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label>Message / Feedback</label>
            <textarea id="message" rows="5" placeholder="Write your message here..."></textarea>

            <button onclick="submitForm()">Submit</button>

            <div id="successMsg">Thank you! Your message has been received.</div>
        </div>

    </div>

    <script>
        function submitForm() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;

            if (name === "" || email === "" || message === "") {
                alert("Please fill in all fields.");
                return;
            }

            document.getElementById("successMsg").style.display = "block";

            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("message").value = "";
        }
    </script>

</body>
</html
